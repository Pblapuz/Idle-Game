<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="sub.css">
        <script src="./main.js" defer></script>
        <script src="./items/itemList.js" defer></script>
        <script src="./items/item000.js" defer></script>
        <script src="./items/item001.js" defer></script>
        <script src="./buildings/buildingList.js" defer></script>
        <title>Random Idle Game - Demo Project</title>
    </head>
    <body>
        <div class="container main-container">
            <div class="container top-container">
            </div>
            <div class="container bottom-container">
                <div class="container left-container">
                    <h1>Town Level: <span id="townLevelText">1</span></h1>
                    <h1>Gold: <span id="goldText">100</span></h1>
                    <h1>Worker Price: <span id="workerPriceText">10</span></h1>
                    <h1>Free Workers: <span id="workerAvailableText">0</span></h1>
                    <button type="button" id="hireWorkerButton">Hire Workers</button>
                    <div class="container grid-container" id="item-grid-container"></div>
                </div>
                <div class="container center-container">
                    <div class="navbar center-navbar">
                        <ul class="tabs">
                            <li data-tab-target="#buildings" class="active tabs">Buildings</li>
                            <li data-tab-target="#research" class="tabs">Research</li>
                        </ul>
                        <div class="container tab-content">
                            <div id="buildings" data-tab-content class=" container active">   
                                <div class="container grid-container" id="building-grid-container"></div>
                            </div>
                            <div id="research" data-tab-content class="container">
                                <h1>Research</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container right-container">
                </div>
            </div>
        </div>
    </body>
</html>
