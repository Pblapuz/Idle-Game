<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="./script.js" defer></script>
        <title>Random Idle Game - Demo Project</title>
    </head>
    <body>
        <div class="container main-container">
            <div class="container top-container">
                <div class="navbar top-navbar">
                    <ul>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Menu</a></li>
                    </ul>
                </div>
            </div>
            <div class="container bottom-container">
                <div class="container left-container">
                    <h1>Town Level: <span id="townLevelText">1</span></h1>
                    <h1>Gold: <span id="goldText">100</span></h1>
                    <button id="workButton">Work!</button>
                    <div>
                        <div class="container grid">
                            <div class="container labels">
                                <h1>Workers</h1>
                                <br>
                                <h1>Woodcutters</h1>
                                <h1>Stone Miners</h1>
                            </div>
                            <div class="container workers">
                                <h1><span id="workerPriceText">10</span></h1>
                                <br>
                                <h1><span id="woodcutterText">0</span></h1>
                                <h1><span id="stoneMinerText">0</span></h1>
                            </div>
                            <div class="container values">
                                <h1><span id="workerAvailableText">0</span></h1>
                                <br>
                                <h1><span id="woodText">0</span></h1>
                                <h1><span id="stoneText">0</span></h1>
                            </div>
                            <div class="container buttons">
                                <div><button id="hireWorkerButton">Hire</button></div>
                                <br>
                                <div><button id="addWoodcutterButton">+</button><button id="removeWoodcutterButton">-</button></div>
                                <div><button id="addStoneMinerButton">+</button><button id="removeStoneMinerButton">-</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container center-container">
                    <div class="navbar center-navbar">
                        <ul>
                            <li><a href="">Buildings</a></li>
                            <li><a href="">Menu</a></li>
                            <li><a href="">Menu</a></li>
                            <li><a href="">Menu</a></li>
                        </ul>
                    </div>
                </div>
                <div class="container right-container">
                </div>
            </div>
        </div>
    </body>
</html>
